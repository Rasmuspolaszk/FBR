<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="idle-style.css">
</head>
<body>
    <main>
        <article id="sequence"></article>
        <img src="media/waving-hand.gif" alt="Waving hand welcoming">
        <img class="touch-button" src="media/touch-button.png" alt="Touch here icon">
    </main> 
</body>
<script>
    var example = ['Hej min ven', 'Kom og leg', 'Hey du der!', 'Spil med mig'];

    textSequence(0);
    function textSequence(i) {

        if (example.length > i) {
            setTimeout(function() {
                document.getElementById("sequence").innerHTML = example[i];
                textSequence(++i);
            }, 4000); // 1 second (in milliseconds)

        } else if (example.length == i) { // Loop
            textSequence(0);
        }

    }
</script>
</html>
